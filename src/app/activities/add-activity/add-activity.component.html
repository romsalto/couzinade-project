<a routerLink="/activities" class="btn btn-primary" style="margin-top:10px;"><span class="oi oi-chevron-left"></span> Retour à la liste</a>
<div class="card" style="margin-top:10px;">
  <h2 class="card-header">
    Proposer une activité
  </h2>
  <div class="card-body">
    <form [formGroup]="activityForm" (ngSubmit)="onSubmitForm()">
      <div class="form-group">
        <label for="name">Nom de l'activité:</label>
        <input type="text" name="name" id="name" class="form-control" formControlName="name">
      </div>
      <div class="form-group">
        <label for="link">Lien vers le site de l'activité:</label>
        <input type="text" name="link" id="link" class="form-control" formControlName="link">
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="activityForm.invalid">Proposer</button>
    </form>
  </div>
</div>
