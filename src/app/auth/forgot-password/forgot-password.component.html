<div class="row" style="margin-top:10px;">
    <div class="col-sm-6 mx-auto">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">Mot de passe oublié</h3>
                <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="" [(ngModel)]="email" class="form-control">

                </div>
                
                <button class="btn btn-primary" (click)="onSubmitClick()">Réinitialiser le mot de passe</button>

                <div class="row" *ngIf="isResetEmailSend">
                    Message envoyé ! Allez voir votre boite de récéption...
                </div>
            </div>
        </div>
    </div>
</div>
